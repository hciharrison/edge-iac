name: Terraform apply infra change

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
    dev:
        name: dev
        runs-on: ubuntu-latest
        steps:
         - run: echo "running dev stage"
    lh-edge-iac:
        uses: ./.github/workflows/site-cd-workflow.yml
        with:
            working-directory: dev/lh-edge-iac
        secrets: inherit
        needs: [dev]
    qa:
        name: qa
        needs: [dev,lh-edge-iac]
        runs-on: ubuntu-latest
        steps:
         - run: echo "running qa stage"
    prod:
        name: prod
        needs: [qa]
        runs-on: ubuntu-latest
        steps:
         - run: echo "running prod stage"
